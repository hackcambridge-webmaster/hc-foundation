{% extends 'base.html' %}
{% block content %}
<a class="mlh-trust-badge" href="https://mlh.io/?utm_campaign=Trust%20Badge" target="_blank">
  <img src="https://s3.amazonaws.com/logged-assets/trust-badge/s2016.png" alt="MLH Official - Spring 2016" />
</a>

<header class="default-header">
  <div class="content-wrapper">
    <a class="header-link" href="/">{% include 'hackcambridge.svg' %}</a>
    <p class="cohost-logo-text">
      Powered By
      <a href="https://www.thalesgroup.com" target="_blank">
        <img class="cohost-logo-image" src="{{ asset('images/logos/thales-logo-colour.svg') }}" alt="Thales"/>
      </a>
    </p>
  </div>
</header>
<main class="default-main">
  <div class="content-wrapper">
    {% block pageContent %}
    {% endblock %}
  </div>
</main>
<footer class="default-footer">
  <div class="content-wrapper">
    <p>Copyright Hack Cambridge 2015, all rights reserved. <a href="/privacy">Privacy Policy</a>. <a href="http://static.mlh.io/docs/mlh-code-of-conduct.pdf" target="_blank">Code of Conduct</a>.</p>
  </div>
</footer>
{% endblock %}
