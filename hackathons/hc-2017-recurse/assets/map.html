function initMap() {
  var geocoder = new google.maps.Geocoder();
  var myLatLng = {lat: 25.363, lng: 0};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 3,
    center: myLatLng
  });

  cities.forEach(codeAddress);

  function codeAddress(address, timeout) {
    setTimeout(function() {
      fetch('http://maps.googleapis.com/maps/api/geocode/json?address=' + address + '&sensor=false')
        .then(response => response.json())
        .then(data => {
          if (data.status === 'OK') {
            var marker = new google.maps.Marker({
              position: data.results[0].geometry.location,
              map: map,
              title: address
            });
          } else {
            console.log('Geocode was not successful for the following reason: ' + data.status);
          }
        })
    }, timeout * 100);
  }
}
