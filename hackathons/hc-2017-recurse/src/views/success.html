{% extends 'default.html' %}
{% set title = 'Apply | Hack Cambridge' %}
{% block pageContent %}
  <h1>Apply to Hack Cambridge</h1>
  Thanks, {{ user.first_name }}! We have your details:
  <table>
    <tr>
      <td>Name</td>
      <td>{{ user.first_name }} {{ user.last_name }}</td>
    </tr>
    <tr>
      <td>University</td>
      <td>{{ user.school.name }}</td>
    </tr>
  </table>
{% endblock %}
