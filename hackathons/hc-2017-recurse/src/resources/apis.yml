apis:
  - name: SpatialOS
    description: |
      SpatialOS is a computation platform from [Improbable](https://improbable.io/) that allows you to exceed the power of a
      single game engine or server.
    documentation: https://spatialos.improbable.io/docs/reference/9.1-alpha
    prizes: Use of SpatialOS is eligible for the Improbable Challenge Prize, details of which will be up shortly!
  - name: Pusher Feeds API
    description: |
      Pusher Feeds API is a simple hosted service to add realtime & resumable feeds to your hack in minutes. Simply subscribe a client to a feed, append items to it,
      and get updates in realtime. Feeds also come with a cache built in to resume where you left off.
    documentation: www.pusher.com/hack-cambridge
    prizes: Use of this API is eligible for the Pusher Feeds Prize!
  - name: Skyscanner API
    description: |
      [Skyscanner](https://www.skyscanner.net/) allows users to compare millions of flights to find the cheapest deal, fast.
      
      The Skyscanner API is composed of services that can be used either individually, to add travel search functionality to an existing product, or
      combined, to build a fully-fledged travel search product.
    documentation: http://business.skyscanner.net/portal/en-GB/Documentation/ApiOverview
    prizes: Use of the Skyscanner API is eligible for the Improbable Challenge Prize, details of which will be up shortly!
  - name: Microsoft Cognitive - Vision, Speech, Search, Language, Knowledge 
    description: |
      Microsoft Cognitive Services (formerly Project Oxford) are a set of APIs, SDKs and services available to developers to make their applications more intelligent,
      engaging and discoverable. Microsoft Cognitive Services expands on Microsoft’s evolving portfolio of machine learning APIs and enables developers to easily add
      intelligent features – such as emotion and video detection; facial, speech and vision recognition; and speech and language understanding – into their
      applications. Our vision is for more personal computing experiences and enhanced productivity aided by systems that increasingly can see, hear, speak, understand
      and even begin to reason. You will find documentation of each product and their corresponding API references on the left navigation table.
    documentation: https://www.microsoft.com/cognitive-services/en-us/documentation
    prizes: Use of this API is eligible for the Microsoft Cognitive Services and Bot Framework Prize!
  - name: Microsoft Bot Framework
    description: |
      Build and connect intelligent bots to interact with your users naturally wherever they are — from your website or app to text/SMS, Skype, Slack, Facebook Messenger, 
      Office 365 mail, Teams and other popular services. 
    documentation: https://docs.botframework.com/en-us/
    prizes: Use of this API is eligible for the Microsoft Cognitive Services and Bot Framework Prize!
  - name: eLife API
    description: |
      [eLife](https://elifesciences.org/) is an online open-access journal for life sciences and biomedical research. Scientific manuscripts that have been
      accepted after peer review are published online as articles available both in HTML and PDF format. Please note the eLife API documentation is still
      under development; feedback welcome.
    documentation:  https://github.com/elifesciences/api-raml
    prizes: Use of this API is eligible for the eLife Challenge!
  - name: eLife API SDK for PHP
    description: |
      SDK for building on eLife resources using PHP - see above for eLife API details. Eligible for the eLife Science API Prize.
    documentation: https://github.com/elifesciences/api-sdk-php
    prizes: Use of this API is eligible for the eLife Challenge!
  - name: eLife Lens
    description: |
      Lens provides a novel way of looking at content on the web. It is designed to make life easier for researchers, reviewers, authors and readers. Lens is a
      stand-alone web component that can be embedded into any web page.
    documentation: https://github.com/elifesciences/lens
    prizes: Use of this API is eligible for the eLife Challenge!
  - name: eLife Continuum
    description: |
      eLife Continuum is the platform that we use to manage the publishing and hosting of our research content. It is composed of a set of software components
      that form a publishing and article hosting system. Continuum has been made available for any interested party to use, to encourage the adoption of open online
      continuous publishing. The platform can be used in its entirety, or users can exploit the individual components of Continuum within their own platform.
    documentation: https://github.com/elifesciences/elife-continuum-documentation
    prizes: Use of this API is eligible for the eLife Challenge!
  - name: LastMile rasa NLU
    description: |
      [LastMile](http://golastmile.com/) provides AI dialogue technology entirely based on machine learning: developers don't hard-code conversation flow charts. Deep
      reinforcement learning is used to automatically improve with every user interaction. The rasa NLU API provides open-source language understanding for bots.
    documentation: https://rasa.ai/
  - name: Man AHL Arctic
    description: |
      [Man AHL](https://www.ahl.com/) are a leading quantitative investment manager in the UK and a pioneer in systematic trading for over 25 years. Their
      Arctic API provides a high performance datastore for time series and tick data.
    documentation: https://github.com/manahl/arctic
